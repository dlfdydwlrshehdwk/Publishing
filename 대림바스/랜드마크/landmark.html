<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANDMARK</title>
<link rel="stylesheet" href="../../css/reset.css">
<link rel="stylesheet" href="../../css/swiper-bundle.min.css">

    <link rel="stylesheet" href="./landmark.css">

    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/gsap.min.js"></script>
    <script src="../../js/ScrollTrigger.min.js"></script>
    
</head>
<body>
    <header>헤더입니다.</header>
    <div class="lankmark_container">
        <div class="inner">

            <section class="section1">
                <div class="bg"><img src="./img/bg1.png" alt=""></div>
            </section>

            <section class="section2">
                <div class="sticky">
                    <div class="scroll_text">당신의 일상이 더 특별해지도록</div>

                </div>
            </section>

            <section class="section3">
                <div class="bg"><img src="./img/bg2.png" alt=""></div>
            </section>

            <section class="section4">
                <div class="intro">
                    <p>HOTEL</p>
                    <h3>격조 높은 프리미엄 공간의 선택</h3>
                </div>
                <div class="bg_cont">
                    <div class="cont"></div>
                    <div class="bg"><img src="./img/bg3.png" alt=""></div>
                </div>
            </section>

            <section class="section5">
                <div class="intro">
                    <p>RESORT</p>
                    <h3>머무는 공간, 머무는 순간의 가치</h3>
                </div>
                <div class="bg_cont">
                    <div class="cont"></div>
                    <div class="bg"><img src="./img/bg3.png" alt=""></div>
                </div>
            </section>

            <section class="section5">
                <div class="intro">
                    <p>GOLF CLUB</p>
                    <h3>트렌드를 넘어선 새로운 라이프씬</h3>
                </div>
                <div class="bg_cont">
                    <div class="cont"></div>
                    <div class="bg"><img src="./img/bg3.png" alt=""></div>
                </div>
            </section>
        </div>
    </div>
    <script src="./landmark.js"></script>
</body>
</html>
