<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    #canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<canvas id="canvas" width="700" height="500"></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 사용자 정의 색상
    var fillColor = 'transparent';   // 안쪽 색상
    var strokeColor = '#000'; // 테두리 색상

    var radius = 30;

    // 랜덤 위치 (원 전체가 보이게 하려면 radius ~ (width - radius) 범위)
    var x = Math.random() * (canvas.width - radius * 2) + radius;
    var y = Math.random() * (canvas.height - radius * 2) + radius;

    var dx = 2;
    var dy = 2;
    // var dx = (Math.random() * 4 - 2);
    // var dy = (Math.random() * 4 - 2);

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 원 그리기
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2); // x, y, 반지름, 시작각, 끝각 - 원 만드는 공식
      ctx.fillStyle = fillColor // 안쪽색상
      ctx.strokeStyle = strokeColor; 
      ctx.lineWidth = 5;
      ctx.fill();
      ctx.stroke(); // 테두리 색상

      // 원 이동
      x += dx;
      y += dy;

      // 벽에 닿으면 튕기게
      if (x + radius > canvas.width || x - radius < 0) {
        dx = -dx;
      }
      if (y + radius > canvas.height || y - radius < 0) {
        dy = -dy;
      }

      // 실행
      requestAnimationFrame(animate);
    }

    // 함수호출
    animate();


</script>

</body>
</html>
