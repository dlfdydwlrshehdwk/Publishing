<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>입체 카드 겹침 애니메이션</title>
  <style>
    * {margin:0; padding:0; box-sizing: border-box;}
    body { font-family: sans-serif; background: #111; }

    .spacer {
      height: 100vh;
      background: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    .card-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1589987607627-f5d1d1b8a680?auto=format&fit=crop&w=1000&q=80') center/cover no-repeat;
    }

    .card {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 400px;
      border-radius: 20px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #111;
      opacity: 0;
    }

    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .card1 { z-index: 1; top: 50px; }
    .card2 { z-index: 2; top: 30px; }
    .card3 { z-index: 3; top: 10px; }
  </style>
</head>
<body>

  <div class="spacer">⬇ 스크롤 다운 ⬇</div>

  <section class="card-section">
    <div class="card card1">
      <h2>01 - FRESH TASTE</h2>
      <p>신선하고 다채로운 맛을 강조하여 SPC의 맛있는 이미지를 전달합니다.</p>
    </div>
    <div class="card card2">
      <h2>02 - NATURAL MOOD</h2>
      <p>자연을 닮은 색감과 구성으로 건강한 브랜드 느낌을 강조합니다.</p>
    </div>
    <div class="card card3">
      <h2>03 - VARIOUS COLOR</h2>
      <p>다양한 컬러 팔레트를 활용하여 생동감 있는 브랜드 이미지를 전달합니다.</p>
    </div>
  </section>

  <div class="spacer">⬆ 스크롤 업 ⬆</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // 고정 (pin)
    ScrollTrigger.create({
      trigger: ".card-section",
      start: "top top",
      end: "+=2500", 
      pin: true,
      anticipatePin: 1,
    });

    // 카드1은 처음부터 보여줌
    gsap.to(".card1", {
      opacity: 1,
      duration: 0.6,
      delay: 0.2
    });

    // 카드2 - 중간 스크롤 지점에서 등장
    ScrollTrigger.create({
      trigger: ".card-section",
      start: "top+=800 top",
      onEnter: () => {
        gsap.to(".card2", { y: -30, opacity: 1, duration: 0.5, ease: "power2.out" });
      },
      onLeaveBack: () => {
        gsap.to(".card2", { y: 0, opacity: 0, duration: 0.3 });
      }
    });

    // 카드3 - 더 아래에서 등장
    ScrollTrigger.create({
      trigger: ".card-section",
      start: "top+=1600 top",
      onEnter: () => {
        gsap.to(".card3", { y: -60, opacity: 1, duration: 0.5, ease: "power2.out" });
      },
      onLeaveBack: () => {
        gsap.to(".card3", { y: 0, opacity: 0, duration: 0.3 });
      }
    });
  </script>

</body>
</html>
