<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #test {
            -webkit-mask-image: linear-gradient(
                to bottom,
                rgba(0,0,0,0.2) 0%,
                rgba(0,0,0,1) 100%
            );
            mask-image: linear-gradient(
                to bottom,
                rgba(0,0,0,0.2) 0%,
                rgba(0,0,0,1) 100%
            );
        } */
         #test{
            font-size: 48px;
         }
        .fade-top,
        .fade-bottom {
            position: fixed;
            left: 0;
            right: 0;
            height: 15vh;      /* fade 범위 */
            pointer-events: none;
            z-index: 9999;

            /* 색은 의미 없음. mask로 인해 화면에 0px도 안 나옴 */
            background: black;

            -webkit-mask-mode: luminance;
            mask-mode: luminance;
        }
        .fade-top {
            top: 0;

            -webkit-mask-image: linear-gradient(
                to bottom,
                rgba(0,0,0,0),
                rgba(0,0,0,1)
            );
            mask-image: linear-gradient(
                to bottom,
                rgba(0,0,0,0),
                rgba(0,0,0,1)
            );
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="fade-top"></div>
        <div style="height: 100vh;"></div>
        <p id="test">안녕하세요</p>
        <div style="height: 100vh;"></div>
    </div>
</body>
</html>
