<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D ì§€êµ¬ë³¸ Glow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, globe, controls;
        let raycaster, mouse, mouse3D;
        let targetPointsMesh = null;
        let globeRayTarget = null; // â† ë§ˆìš°ìŠ¤ êµì°¨ìš© ê°€ì§œ êµ¬ì²´
        let originalColors = []; // ì›ë˜ ëœë¤ ìƒ‰ìƒ ì €ì¥
        let currentGlowStrengths = []; // ê° ì ì˜ í˜„ì¬ glow ê°•ë„ (ì„œì„œíˆ ë³€í™”ìš©)
        let maxGlowStrengths = []; // ê° ì ì´ ë°›ì€ ìµœëŒ€ glow ê°•ë„ (ì”ìƒìš©)
        let dynamicDirectionalLight; // ë§ˆìš°ìŠ¤ ë”°ë¼ë‹¤ë‹ˆëŠ” ë””ë ‰ì…”ë„ ë¼ì´íŠ¸
        let animatedPins = [];

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.getElementById('container').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Light
            scene.add(new THREE.AmbientLight(0x8e24aa, 0.6));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            const rimLight = new THREE.DirectionalLight(0x9c27b0, 0.8);
            rimLight.position.set(-10, -10, -5);
            scene.add(rimLight);
            
            // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ì— ë”°ë¼ ì›€ì§ì´ëŠ” ë””ë ‰ì…”ë„ ë¼ì´íŠ¸ (ì²˜ìŒì—” êº¼ì ¸ìˆìŒ)
            dynamicDirectionalLight = new THREE.DirectionalLight(0xffffff, 0);
            dynamicDirectionalLight.position.set(0, 10, 0);
            scene.add(dynamicDirectionalLight);

            // Ray
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            mouse3D = new THREE.Vector3();

            // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ â†’ 3D ìœ„ì¹˜ë¡œ
            window.addEventListener('mousemove', function (event) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                if (globeRayTarget) {
                    const intersects = raycaster.intersectObject(globeRayTarget);
                    if (intersects.length > 0) {
                        mouse3D.copy(intersects[0].point);
                    }
                }
            });

            // Raycast ì „ìš© invisible globe (êµì°¨ ì •í™•íˆ í•˜ê¸° ìœ„í•´)
            globeRayTarget = new THREE.Mesh(
                new THREE.SphereGeometry(2.5, 32, 32),
                new THREE.MeshBasicMaterial({ visible: false })
            );
            scene.add(globeRayTarget);

            // Load GLB
            const loader = new THREE.GLTFLoader();
            loader.load('../asset/glb/globe.glb', function (gltf) {
                console.log('gltf',gltf)
                globe = gltf.scene;
                globe.scale.set(5, 5, 5);
                globe.position.set(0, 0, 0);

                globe.traverse(function (child) {
                    if (child.type === 'Points') {
                        targetPointsMesh = child;

                        if (child.material) {
                            child.material.transparent = true;
                            child.material.size = 0.03;
                            child.material.sizeAttenuation = true;
                            child.material.vertexColors = true;

                            const geometry = child.geometry;
                            const posAttr = geometry.getAttribute('position');
                            const colors = [];

                            for (let i = 0; i < posAttr.count; i++) {
                                // 2:1 ë¹„ìœ¨ë¡œ ë°ì€ìƒ‰ì´ ë” ë§ê²Œ (ëœë¤ê°’ì´ 0.33 ì´ìƒì´ë©´ ë°ê²Œ)
                                let brightness;
                                if (Math.random() > 0.33) {
                                    // ë°ì€ ì ë“¤ (í°ìƒ‰ ê³„ì—´) - 66% í™•ë¥ 
                                    brightness = 0.7 + Math.random() * 0.3; // 0.7~1.0
                                } else {
                                    // ì–´ë‘ìš´ ì ë“¤ (ê²€ì • ê³„ì—´) - 33% í™•ë¥ 
                                    brightness = 0.1 + Math.random() * 0.3; // 0.1~0.4
                                }
                                const r = 0.55 * brightness;
                                const g = 0.14 * brightness;
                                const b = 0.67 * brightness;
                                
                                colors.push(r, g, b);
                                originalColors.push(r, g, b); // ì›ë˜ ìƒ‰ìƒ ì €ì¥
                                currentGlowStrengths.push(0); // ì´ˆê¸° glow ê°•ë„ëŠ” 0
                                maxGlowStrengths.push(0); // ì´ˆê¸° ìµœëŒ€ glow ê°•ë„ëŠ” 0
                            }

                            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                        }
                    }
                });

                scene.add(globe);
                console.log(globe)

                // ì§€êµ¬ë³¸ì˜ ì‹¤ì œ í¬ê¸° í™•ì¸
                const box = new THREE.Box3().setFromObject(globe);
                const size = box.getSize(new THREE.Vector3());
                console.log('Globe bounding box size:', size);
                console.log('Globe actual radius estimate:', Math.max(size.x, size.y, size.z) / 2);

                const koreaPin = globe.getObjectByName('korea');
                console.log('Korea pin from GLB:', koreaPin);
                if (koreaPin) {
                    console.log('Korea pin position:', koreaPin.position);
                }
                
                // GLB ë¡œë”© ì™„ë£Œ í›„ í•€ ì¶”ê°€
                // addPinAtLatLon(ìœ„ë„, ê²½ë„, "ë¼ë²¨")
                // ìœ„ë„: ë‚¨ë¶ ë°©í–¥ (-90~90ë„, ë¶ìª½ì´ +)
                // ê²½ë„: ë™ì„œ ë°©í–¥ (-180~180ë„, ë™ìª½ì´ +)
                addPinAtLatLon(37.57, 127.98, "Seoul");
                addPinAtLatLon(39.8283, -98.5795, "USA"); // ë¯¸êµ­ ì¤‘ë¶€
                addPinAtLatLon(-25.2744, 133.7751, "Australia"); // ì˜¤ìŠ¤íŠ¸ë ˆì¼ë¦¬ì•„ ì¤‘ë¶€
            }, undefined, function (err) {
                console.error('GLB load error:', err);
            });

            window.addEventListener('resize', onResize);
            animate();
        }

        function updateGlowEffect(pointsMesh, mousePosition) {
            const geometry = pointsMesh.geometry;
            const posAttr = geometry.attributes.position;
            const colorAttr = geometry.attributes.color;

            const glowColor = new THREE.Color(1, 1, 1); // í°ìƒ‰ glow
            const tempVec = new THREE.Vector3();
            const transitionSpeed = 0.08; // glow ë³€í™” ì†ë„ (ì‘ì„ìˆ˜ë¡ ì„œì„œíˆ)
            const afterglowDecay = 0.01; // ì”ìƒ ì‚¬ë¼ì§€ëŠ” ì†ë„ (ì‘ì„ìˆ˜ë¡ ì˜¤ë˜ ë‚¨ìŒ)

            const mouseY = mousePosition.y;
            const isUpperHemisphere = mouseY > 1.5; // ì§€êµ¬ë³¸ ìœ—ë¶€ë¶„ íŒë‹¨

            for (let i = 0; i < posAttr.count; i++) {
                tempVec.fromBufferAttribute(posAttr, i);
                pointsMesh.localToWorld(tempVec);

                let instantGlowStrength = 0;

                if (isUpperHemisphere) {
                    // ìœ—ë¶€ë¶„: ë¶ê·¹ì ì—ì„œ ë§ˆìš°ìŠ¤ ë°©í–¥ìœ¼ë¡œ í¼ì ¸ë‚˜ê°€ëŠ” ë¹›
                    const topPoint = new THREE.Vector3(0, 2.51, 0); // ë¶ê·¹ì  (ì§€êµ¬ë³¸ ìŠ¤ì¼€ì¼ 5ì— ë§ì¶¤)
                    
                    // ë¶ê·¹ì  â†’ ë§ˆìš°ìŠ¤ ë°©í–¥ ë²¡í„° (ë¹›ì´ í¼ì ¸ë‚˜ê°ˆ ë°©í–¥)
                    const lightDirection = new THREE.Vector3().subVectors(mousePosition, topPoint).normalize();
                    
                    // ë¶ê·¹ì ì—ì„œ í˜„ì¬ ì ê¹Œì§€ì˜ ë²¡í„°
                    const toPoint = new THREE.Vector3().subVectors(tempVec, topPoint);
                    
                    // ë¹› ë°©í–¥ìœ¼ë¡œì˜ íˆ¬ì˜ ê±°ë¦¬ (ë¶ê·¹ì ì—ì„œ ì–¼ë§ˆë‚˜ ë©€ë¦¬ ë»—ì–´ë‚˜ê°”ëŠ”ê°€)
                    const projectionDistance = toPoint.dot(lightDirection);
                    
                    // ë¹›ì´ ë»—ì–´ë‚˜ê°€ëŠ” ì¡°ê±´ (ë¶ê·¹ì ì—ì„œ ì •í™•íˆ ì‹œì‘)
                    if (projectionDistance >= 0) { // ë¶ê·¹ì ì—ì„œ ë§ˆìš°ìŠ¤ ë°©í–¥ìœ¼ë¡œë§Œ
                        
                        // ë¹› ì¶•ì—ì„œ ì–¼ë§ˆë‚˜ ë²—ì–´ë‚¬ëŠ”ì§€ (ìˆ˜ì§ ê±°ë¦¬)
                        const projectedPoint = new THREE.Vector3().copy(lightDirection).multiplyScalar(projectionDistance);
                        const sideDistance = toPoint.clone().sub(projectedPoint).length();
                        
                        // ë¶ê·¹ì ì—ì„œë§Œ ì‹œì‘í•˜ëŠ” ë§¤ìš° ì¢ì€ ì›ë¿”
                        const coneRadius = projectionDistance * 0.05; // ë” ì¢ì€ ì›ë¿”
                        
                        if (sideDistance < coneRadius) {
                            // ì›ë¿” ì•ˆì— ìˆëŠ” ì ë“¤ë§Œ ë¹›ë‚¨
                            const centerDistance = Math.sqrt(projectionDistance * projectionDistance + sideDistance * sideDistance);
                            
                            // ë¶ê·¹ì ì—ì„œ ë©€ì–´ì§ˆìˆ˜ë¡ ì–´ë‘ì›Œì§ (ë” ë¶€ë“œëŸ½ê²Œ)
                            const distanceFactor = Math.exp(-centerDistance * 1.2);
                            
                            // ë¹›ì¶• ì¤‘ì‹¬ì— ê°€ê¹Œìš¸ìˆ˜ë¡ ë°ì•„ì§  
                            const sideFactor = Math.exp(-sideDistance * 8);
                            
                            // íˆ¬ì˜ ê±°ë¦¬ì— ë”°ë¥¸ ê°ì‡  - ë¶ê·¹ì ì€ ë§¤ìš° ì–´ë‘¡ê²Œ
                            const projectionFactor = projectionDistance > 0.3 ? 
                                Math.exp(-Math.abs(projectionDistance - 2.0) * 0.6) : // 2.0 ì§€ì ì´ ê°€ì¥ ë°ìŒ
                                Math.exp(-projectionDistance * 5.0); // ë¶ê·¹ì  ê·¼ì²˜ëŠ” ë§¤ìš° ì–´ë‘¡ê²Œ
                            
                            instantGlowStrength = distanceFactor * sideFactor * projectionFactor * 3.0;
                        }
                    }
                    
                } else {
                    // ì•„ë˜ìª½: ê¸°ì¡´ ë°©ì‹ (ì›í˜•ìœ¼ë¡œ í¼ì§€ëŠ” glow)
                    const dist = tempVec.distanceTo(mousePosition);
                    instantGlowStrength = Math.exp(-dist * 3);
                }

                // ìµœëŒ€ glow ê°•ë„ ì—…ë°ì´íŠ¸ (ì”ìƒ íš¨ê³¼)
                if (instantGlowStrength > maxGlowStrengths[i]) {
                    maxGlowStrengths[i] = instantGlowStrength;
                } else {
                    // ì”ìƒì´ ì„œì„œíˆ ì‚¬ë¼ì§
                    maxGlowStrengths[i] *= (1 - afterglowDecay);
                }

                // í˜„ì¬ glowì™€ ì”ìƒ ì¤‘ ë” í° ê°’ì„ ëª©í‘œë¡œ ì„¤ì •
                const targetGlowStrength = Math.max(instantGlowStrength, maxGlowStrengths[i]);

                // í˜„ì¬ glow ê°•ë„ë¥¼ ëª©í‘œê°’ìœ¼ë¡œ ì„œì„œíˆ ë³€í™”
                const currentStrength = currentGlowStrengths[i];
                const newStrength = currentStrength + (targetGlowStrength - currentStrength) * transitionSpeed;
                currentGlowStrengths[i] = newStrength;

                // ì›ë˜ ëœë¤ ìƒ‰ìƒ ì‚¬ìš©
                const baseR = originalColors[i * 3];
                const baseG = originalColors[i * 3 + 1];
                const baseB = originalColors[i * 3 + 2];

                const r = baseR + (glowColor.r - baseR) * newStrength;
                const g = baseG + (glowColor.g - baseG) * newStrength;
                const b = baseB + (glowColor.b - baseB) * newStrength;

                colorAttr.setXYZ(i, r, g, b);
            }

            // ë””ë ‰ì…”ë„ ë¼ì´íŠ¸ëŠ” ë” (Pointsì— íš¨ê³¼ ì—†ìœ¼ë¯€ë¡œ)
            dynamicDirectionalLight.intensity = 0;

            colorAttr.needsUpdate = true;
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now() * 0.002;

            // if (globe) globe.rotation.y += 0.001;
            // if (targetPointsMesh) updateGlowEffect(targetPointsMesh, mouse3D);

            // ğŸ”¥ animatedPins ì• ë‹ˆë©”ì´ì…˜ ì¶”ê°€
            // if (window.animatedPins) {
            //     animatedPins.forEach(pin => {
            //         const scale = 1 + 0.3 * Math.sin(time + pin.userData.glowPhase);
            //         pin.scale.set(scale, scale, scale);
            //     });
            // }

            controls.update();
            renderer.render(scene, camera);
        }

        // í•€ì°ê¸° í…ŒìŠ¤íŠ¸
        function addPinAtLatLon(lat, lon, label = "pin") {
            const radius = 0.51; // ì‹¤ì œ ì§€êµ¬ë³¸ ë°˜ì§€ë¦„ì— ë§ì¶¤

            const phi = (91 - (lat + 2)) * (Math.PI / 180); // ìœ„ìª½ ì˜¤í”„ì…‹ ì¤„ì„
            // ê²½ë„ë¥¼ íšŒì „ì‹œì¼œì„œ ìœ„ì¹˜ ì¡°ì • (ë” ì™¼ìª½ìœ¼ë¡œ)
            const theta = (lon + 106) * (Math.PI / 180);

            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);

            // ğŸ“í•€ ë³¸ì²´ (ë¹¨ê°„ ì )
            const pinGeometry = new THREE.SphereGeometry(0.005, 16, 16);
            const pinMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xff0000,
                emissive: 0x330000 // ìì²´ ë°œê´‘ìœ¼ë¡œ ë” ë°ê²Œ
            });
            const pinMesh = new THREE.Mesh(pinGeometry, pinMaterial);
            
            // í•€ì„ ì§€êµ¬ í‘œë©´ì— ë°°ì¹˜
            pinMesh.position.set(x, y, z);

            // ğŸ“í…ìŠ¤íŠ¸ ë¼ë²¨ - í¬ê¸°ì™€ ìœ„ì¹˜ ì¡°ì •
            const canvas = document.createElement('canvas');
            canvas.width = 400; // ìº”ë²„ìŠ¤ ë„ˆë¹„ (í´ìˆ˜ë¡ ê³ í•´ìƒë„, ì‘ê²Œí•˜ë©´ íë ¤ì§)
            canvas.height = 240; // ìº”ë²„ìŠ¤ ë†’ì´ (í´ìˆ˜ë¡ ê³ í•´ìƒë„, ì‘ê²Œí•˜ë©´ íë ¤ì§)
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px sans-serif'; // í°íŠ¸ í¬ê¸° (ì‘ê²Œí•˜ë©´ ê¸€ì ì‘ì•„ì§)
            ctx.textAlign = 'center';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2; // í…Œë‘ë¦¬ ë‘ê»˜ (ì‘ê²Œí•˜ë©´ í…Œë‘ë¦¬ ì–‡ì•„ì§)
            ctx.strokeText(label, canvas.width / 2, canvas.height / 2 + 10);
            ctx.fillText(label, canvas.width / 2, canvas.height / 2 + 10);

            const texture = new THREE.CanvasTexture(canvas);
            const textMaterial = new THREE.SpriteMaterial({ map: texture });
            const textSprite = new THREE.Sprite(textMaterial);
            // í…ìŠ¤íŠ¸ ì‹¤ì œ í™”ë©´ í¬ê¸° ì¡°ì • (ì²«ë²ˆì§¸ ê°’: ê°€ë¡œ, ë‘ë²ˆì§¸ ê°’: ì„¸ë¡œ)
            // ì‘ê²Œí•˜ë©´ í™”ë©´ì—ì„œ í…ìŠ¤íŠ¸ê°€ ì‘ê²Œ ë³´ì„
            textSprite.scale.set(0.4, 0.1, 1); 
            textSprite.position.set(x, y + 0.05, z); // ì  ìœ„ì— í…ìŠ¤íŠ¸ ë°°ì¹˜

            // Globeì— ì¶”ê°€
            if (globe) {
                globe.add(pinMesh);
                globe.add(textSprite);
                console.log(`Pin added at: ${label} (${lat}, ${lon})`);
                console.log(`Position: (${x.toFixed(2)}, ${y.toFixed(2)}, ${z.toFixed(2)})`);
            } else {
                console.error('Globe not loaded yet!');
            }

            // ì• ë‹ˆë©”ì´ì…˜ìš© ì„¤ì •
            pinMesh.userData.glowPhase = Math.random();
            animatedPins.push(pinMesh);
        }

        init();
    </script>
</body>
</html>
