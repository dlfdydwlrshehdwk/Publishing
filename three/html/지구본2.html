<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 지구본 Glow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, globe, controls;
        let animatedPins = [];

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.getElementById('container').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Light
            scene.add(new THREE.AmbientLight(0x8e24aa, 0.6));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            const rimLight = new THREE.DirectionalLight(0x9c27b0, 0.8);
            rimLight.position.set(-10, -10, -5);
            scene.add(rimLight);
            
            

            

            // Load GLB
            const loader = new THREE.GLTFLoader();
            loader.load('../asset/glb/globe.glb', function (gltf) {
                console.log('gltf',gltf)
                globe = gltf.scene;
                globe.scale.set(5, 5, 5);
                globe.position.set(0, 0, 0);

                globe.traverse(function (child) {
                    if (child.type === 'Points') {
                        if (child.material) {
                            child.material.transparent = true;
                            child.material.size = 0.03;
                            child.material.sizeAttenuation = true;
                            child.material.vertexColors = true;

                            const geometry = child.geometry;
                            const posAttr = geometry.getAttribute('position');
                            const colors = [];

                            for (let i = 0; i < posAttr.count; i++) {
                                // 2:1 비율로 밝은색이 더 많게 (랜덤값이 0.33 이상이면 밝게)
                                let brightness;
                                if (Math.random() > 0.33) {
                                    // 밝은 점들 (흰색 계열) - 66% 확률
                                    brightness = 0.7 + Math.random() * 0.3; // 0.7~1.0
                                } else {
                                    // 어두운 점들 (검정 계열) - 33% 확률
                                    brightness = 0.1 + Math.random() * 0.3; // 0.1~0.4
                                }
                                const r = 0.55 * brightness;
                                const g = 0.14 * brightness;
                                const b = 0.67 * brightness;
                                
                                colors.push(r, g, b);
                            }

                            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                        }
                    }
                });

                scene.add(globe);
                console.log(globe)

                // 지구본의 실제 크기 확인
                const box = new THREE.Box3().setFromObject(globe);
                const size = box.getSize(new THREE.Vector3());
                console.log('Globe bounding box size:', size);
                console.log('Globe actual radius estimate:', Math.max(size.x, size.y, size.z) / 2);

                const koreaPin = globe.getObjectByName('korea');
                console.log('Korea pin from GLB:', koreaPin);
                if (koreaPin) {
                    console.log('Korea pin position:', koreaPin.position);
                }
                
                // GLB 로딩 완료 후 핀 추가
                // addPinAtLatLon(위도, 경도, "라벨")
                // 위도: 남북 방향 (-90~90도, 북쪽이 +)
                // 경도: 동서 방향 (-180~180도, 동쪽이 +)
                addPinAtLatLon(37.57, 127.98, "Seoul");
                addPinAtLatLon(39.8283, -98.5795, "USA"); // 미국 중부
                addPinAtLatLon(-25.2744, 133.7751, "Australia"); // 오스트레일리아 중부
            }, undefined, function (err) {
                console.error('GLB load error:', err);
            });

            window.addEventListener('resize', onResize);
            animate();
        }

        

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now() * 0.002;

            // if (globe) globe.rotation.y += 0.001;
            // if (targetPointsMesh) updateGlowEffect(targetPointsMesh, mouse3D);

            // 🔥 animatedPins 애니메이션 추가
            // if (window.animatedPins) {
            //     animatedPins.forEach(pin => {
            //         const scale = 1 + 0.3 * Math.sin(time + pin.userData.glowPhase);
            //         pin.scale.set(scale, scale, scale);
            //     });
            // }

            controls.update();
            renderer.render(scene, camera);
        }

        // 핀찍기 테스트
        function addPinAtLatLon(lat, lon, label = "pin") {
            const radius = 0.51; // 실제 지구본 반지름에 맞춤

            const phi = (91 - (lat + 2)) * (Math.PI / 180); // 위쪽 오프셋 줄임
            // 경도를 회전시켜서 위치 조정 (더 왼쪽으로)
            const theta = (lon + 106) * (Math.PI / 180);

            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);

            // 핀 본체 (빨간 점)
            const pinGeometry = new THREE.SphereGeometry(0.005, 16, 16);
            const pinMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xff0000,
                emissive: 0x330000 // 자체 발광으로 더 밝게
            });
            const pinMesh = new THREE.Mesh(pinGeometry, pinMaterial);
            
            // 핀을 지구 표면에 배치
            pinMesh.position.set(x, y, z);

            // 텍스트 라벨 - 크기와 위치 조정
            const canvas = document.createElement('canvas');
            canvas.width = 400; // 캔버스 너비 (클수록 고해상도, 작게하면 흐려짐)
            canvas.height = 240; // 캔버스 높이 (클수록 고해상도, 작게하면 흐려짐)
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px sans-serif'; // 폰트 크기 (작게하면 글자 작아짐)
            ctx.textAlign = 'center';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2; // 테두리 두께 (작게하면 테두리 얇아짐)
            ctx.strokeText(label, canvas.width / 2, canvas.height / 2 + 10);
            ctx.fillText(label, canvas.width / 2, canvas.height / 2 + 10);

            // const texture = new THREE.CanvasTexture(canvas);
            // const textMaterial = new THREE.SpriteMaterial({ map: texture });
            // const textSprite = new THREE.Sprite(textMaterial);
            // // 텍스트 실제 화면 크기 조정 (첫번째 값: 가로, 두번째 값: 세로)
            // // 작게하면 화면에서 텍스트가 작게 보임
            // textSprite.scale.set(0.4, 0.1, 1); 
            // textSprite.position.set(x, y + 0.05, z); // 점 위에 텍스트 배치

            // Globe에 추가
            if (globe) {
                globe.add(pinMesh);
                // globe.add(textSprite);
                // console.log(`Pin added at: ${label} (${lat}, ${lon})`);
                // console.log(`Position: (${x.toFixed(2)}, ${y.toFixed(2)}, ${z.toFixed(2)})`);
            } else {
                console.error('Globe not loaded yet!');
            }

            // 애니메이션용 설정
            pinMesh.userData.glowPhase = Math.random();
            animatedPins.push(pinMesh);
        }

        init();
    </script>
</body>
</html>
</script>
</body>
</html>
