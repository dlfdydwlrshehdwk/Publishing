<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경일렁일렁</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            overflow: hidden;
            background: #222;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <script>
        let scene, camera, renderer, waveGeometry, waveMaterial, waveMesh;
        let time = 0;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                premultipliedAlpha: false,
                preserveDrawingBuffer: false
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // Transparent background
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Create smaller, more defined light element geometry
            const width = 15;
            const height = 4;
            const widthSegments = 150;
            const heightSegments = 40;
            
            waveGeometry = new THREE.PlaneGeometry(width, height, widthSegments, heightSegments);
            
            // Create gradient material
            const vertexShader = `
                uniform float time;
                varying vec2 vUv;
                varying float vWave;
                
                void main() {
                    vUv = uv;
                    
                    vec3 pos = position;
                    
                    // Create S-curve wave for the light element
                    float waveFreq = 0.3;
                    float timeSpeed = 1.5;
                    
                    float leftWave = sin(pos.x * waveFreq + time * timeSpeed);
                    float rightWave = sin(pos.x * waveFreq + time * timeSpeed + 3.14159);
                    
                    // Blend between left and right wave
                    float blendFactor = (pos.x + 7.5) / 15.0;
                    float wave = mix(leftWave, rightWave, blendFactor);
                    
                    // Apply wave to y position for vertical movement
                    pos.y += wave * 1.2;
                    vWave = wave;
                    
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `;
            
            const fragmentShader = `
                varying vec2 vUv;
                varying float vWave;
                
                void main() {
                    // Single light blue color
                    vec3 lightBlue = vec3(0.4, 0.7, 1.0);
                    
                    // More defined light shape with clearer boundaries
                    float distFromCenter = abs(vUv.y - 0.5) * 2.0;
                    float lightShape = 1.0 - smoothstep(0.0, 0.8, distFromCenter);
                    lightShape = pow(lightShape, 0.6); // More defined edges
                    
                    // Higher wave intensity - more visible
                    float intensity = 1.0 + abs(vWave) * 0.8;
                    
                    // Stronger vertical motion trail
                    float waveVelocity = vWave;
                    float trailOffset = vUv.y - 0.5;
                    
                    float upwardTrail = max(0.0, -trailOffset) * max(0.0, waveVelocity) * 2.5;
                    float downwardTrail = max(0.0, trailOffset) * max(0.0, -waveVelocity) * 2.5;
                    float verticalTrail = upwardTrail + downwardTrail;
                    
                    // Single color with bright intensity
                    vec3 color = lightBlue * intensity * lightShape * (1.0 + verticalTrail * 0.4);
                    
                    // Clearer horizontal edges
                    float distFromCenterX = abs(vUv.x - 0.5) * 2.0;
                    float horizontalFade = 1.0 - smoothstep(0.8, 1.0, distFromCenterX);
                    
                    // Higher alpha for more visibility
                    float alpha = lightShape * horizontalFade * (0.8 + verticalTrail * 0.3);
                    
                    gl_FragColor = vec4(color, alpha);
                }
            `;
            
            waveMaterial = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                uniforms: {
                    time: { value: 0 }
                },
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                depthTest: false
            });
            
            waveMesh = new THREE.Mesh(waveGeometry, waveMaterial);
            scene.add(waveMesh);
            
            // Position camera
            camera.position.z = 8;
            camera.position.y = 0;
            camera.lookAt(0, 0, 0);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.015;
            waveMaterial.uniforms.time.value = time;
            
            renderer.render(scene, camera);
        }
        
        init();
        animate();
    </script>
</body>
</html>
