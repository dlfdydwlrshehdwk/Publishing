<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP ScrollTrigger Example</title>
    <style>
/* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

header {
    height: 100px;
    background-color: #333;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    position: sticky;
    top: 0;
    z-index: 10;
}
.container {
    position: relative;
    overflow: hidden; /* 섹션 1이 보이지 않도록 처리 */
}
.section {
    height: calc(100vh - 100px); /* 100vh에서 헤더 높이를 뺌 */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    position: relative;
}

.section1 {
    background-color: lightblue;
}

.section2 {
    background-color: lightcoral;
    z-index: 2; /* 섹션 1을 덮도록 설정 */
}

.section3 {
    background-color: lightgreen;
}

    </style>
</head>
<body>
    <header>헤더</header>
    <section class="section section1">섹션 1</section>
      <div class="section section2">섹션 2</div>
      <div class="section section3">섹션 3</div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>

    <script>

      // init ScrollMagic Controller
var controller = new ScrollMagic.Controller();

// Scene Handler
var scene1 = new ScrollMagic.Scene({
  triggerElement: ".section1", // point of execution
  duration: 0, // pin element for the window height - 1
  triggerHook: 0, // don't trigger until #pinned-trigger1 hits the top of the viewport
  reverse: true // allows the effect to trigger when scrolled in the reverse direction
})
.setPin(".section1") // the element we want to pin
.addTo(controller);

// Scene2 Handler
var scene2 = new ScrollMagic.Scene({
  triggerElement: ".section2", // point of execution
  duration: 0, // pin the element for a total of 400px
  triggerHook: 0,
})
.setPin(".section2") // the element we want to pin
.addTo(controller);
    </script>
</body>
</html>
