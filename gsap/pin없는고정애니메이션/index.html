<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/gsap.min.js"></script>
    <script src="../../js/ScrollTrigger.min.js"></script>
    <script src="../../js/ScrollToPlugin.min.js"></script>

    <link rel="stylesheet" href="./index.css">
    <style>
        html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        }

        /* iOS-safe 100vh */
        :root {
        --vh: 1vh;
        }

        .viewport {
        position: relative;
        width: 100%;
        height: calc(var(--vh) * 100);
        overflow: hidden;

        /* 확인용 */
        background: #ff0;
        }

        .fixed-like {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(var(--vh) * 100);

        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        font-weight: bold;

        background: rgba(0,0,0,0.2);
        color: #000;

        padding-bottom: env(safe-area-inset-bottom);
        }

        /* 스크롤되는 긴 영역 */
        .content {
        height: 500vh;
        background: linear-gradient(#222, #444, #666);
        }

    </style>
</head>
<body>
    <div class="fixed-layer">
        <div class="fixed-inner">
            <div class="box">FIXED BOX</div>
        </div>
    </div>

    <main>
        <section class="intro">
            <h1>Intro Section</h1>
            <p>스크롤 시작 전, 일반 컨텐츠</p>
        </section>

        <!-- 여기 500vh 동안만 고정 애니메이션이 보임 -->
        <section class="anim-section"></section>

        <!-- 이후 섹션: 여기서는 고정 레이어가 절대 보이면 안 됨 -->
        <section class="next-section">
            <h2>Next Section</h2>
            <p>여기부터는 고정 애니메이션이 완전히 사라진 상태여야 함</p>
        </section>
    </main>
      
  
  </body>
  
  
  

    <script src="./index.js"></script>
</html>
